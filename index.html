<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>

  <h1>Chrome DevTools debugging</h1>
  <label for="num1">Number 1</label>
  <input placeholder="Number 1" id="num1">
  <label for="num2">Number 2</label>
  <input placeholder="Number 2" id="num2">
  <button>Add Number 1 and Number 2</button>
  <div id="results"></div>

  <script>
    const inputsAreEmpty = () => {
      if (getNumber(1) === '' || getNumber(2) === '') {
        return true;
      } else {
        return false;
      }
    }

    const inputsNaN = () => {
      if (Number.isNaN(getNumber(1)) || Number.isNaN(getNumber(2))) {
        return true;
      } else {
        return false;
      }
    }

    
    const getNumber = index => {
      return parseFloat(inputs[index - 1].value);
    }


    const updateLabel = () => {
      let number1 = getNumber(1);
      var number2 = getNumber(2);
      var sum = number1 + number2;
      label.textContent = number1 + ' + ' + number2 + ' = ' + sum;
    }

    const onButtonClick = () => {
      if (inputsAreEmpty()) {
        label.textContent = 'Error: one or both inputs are empty.';
        return;
      } else if(inputsNaN()) {
        label.textContent = 'Error: one or both inputs is/are NaN.';
        return;
      }
      updateLabel();
    }
    

    let label = document.getElementById('results');
    let inputs = document.querySelectorAll('input');
    let button = document.querySelector('button');
    button.addEventListener('click', onButtonClick);
  </script>

</body>

</html>
